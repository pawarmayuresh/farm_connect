services:
  - type: web
    name: farmconnect
    env: node
    plan: free
    buildCommand: npm ci && cd client && npm ci && npm run build
    startCommand: npm start
    publishPath: ./client/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 18.17.0
